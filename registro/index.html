<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Regístrate</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color :#e3f2fd";>
          <a class="navbar-brand" href="#">Barra de navegación</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Inicio </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Alertas</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Noticias
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Foro de discusión</a>
                  <a class="dropdown-item" href="#">Publicar Noticia</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Crear Alerta</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Galería</a>
              </li>
            </ul class = "busqueda">
            <form class="form-group row my-2 my-lg-0" id="barraBusqueda">
              <input class="form-control mr-sm-2" type="search" placeholder="Ingrese su búsqueda" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
          </div>
        </nav>
  </header>

    <div class="container" style="max-width: 600px;">
      <div class="row justify-content-center mt-4 mb-3">
        <div class="col-md-6 text-center">
          <img src="images/tortuga-marina.png" alt="Logo de la empresa" class="logo mb-3">
          <h1 class="mb-3">Regístrate</h1>
          <form class="needs-validation" novalidate>
            <div class="mb-3">
              <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre de Usuario" aria-label="Nombre de Usuario" name="nombreUsuario" required>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="rut" placeholder="Rut" aria-label="Rut" name="rut" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="E-mail" aria-label="E-mail" name="email" required>
            </div>
            <div class="mb-3">
              <select class="form-select" id="region" autocomplete="off" name="region" required>
                <option selected disabled value="">Selecciona una región</option>
              </select>
            </div>
            <div class="mb-3">
              <select class="form-select" id="comuna" autocomplete="off" name="comuna" required>
                <option selected disabled value="">Selecciona una comuna</option>
              </select>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" aria-label="Contraseña" name="contraseña" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="Ccontraseña" placeholder="Confirmación de contraseña" aria-label="Confirmación de contraseña" name="Ccontraseña" required>
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="aceptarTerminos" name="aceptarTerminos" required style="cursor: pointer;">
              <label class="form-check-label" for="aceptarTerminos">Acepto los términos y condiciones</label>
            </div>
            <button type="submit" class="btn btn-primary mb-3 justify-content-center">Registrarse</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js" defer crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
