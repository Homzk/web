<head><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<div class="container" style="max-width: 1400px;">
            
    <br>
    <div class="">
        <ol>
        <div class="bienvenidaForo">
            
            Hola! <br>
            En esta seccion puedes compartir ideas,consejos y <br>
            pensamientos que quieras compartir con otros
        </div>
        <br>
        
        <button type="button" class="btn btn-primary">Añadir nuevo tema de discusión</button>
        </ol>


        
        <div class="encabezadoSubForo">

            <div class="discusion">
                Discusión
            </div>
            <div class="autorForo">
                Comenzado Por
            </div>
            <div class="numeroRespuestas">
               Replicas
            </div>
            <div class="EncabezadoUltimaRespuesta">
                Ultima respuesta
            </div>
         </div>

         <br>
             <div class="filaSubForo" *ngFor="let item of datosClientes">

                <div class="Nombre tema estiloColumna" >
                    {{item.titulo}}
                </div>
                <div class="autorSubForo estiloColumna">
                    <span class="material-symbols-outlined">
                        Person
                    </span>
                    {{item.autor}}
                </div>
                <div class="respuestas a foro estiloColumna">
                    {{item.replicas}}
                </div>
                <div class="ultimaRespuesta estiloColumna">
                    {{item.fechaPublicacion}}
                </div>
             </div>
        
    </div>
</div>
