<head><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
        <div class="container" style="max-width: 600px;" *ngFor="let item of noticia">
           
            
            
            <h2  class="Titulo">{{item.titulo}}</h2>

            <div class="cuerpoNoticia">
                <div class ="DatoNoticia">
                <label>Por {{item.autor}}</label>
                <br>
                <label>{{item.fechaPublicacion}}</label>
                <br>
                <article class="articulo">
                <img src="Images/Tortuga.jpg" alt="">
                    <article class="Texto">
                        <p>{{item.cuerpoNoticia}}</p>
                    </article>
                </article>
            </div>
                <div class="seccionComentarios" id="seccComent">
                    <span class="material-symbols-outlined">Forum</span>
                    <button class="respuestas">   Leer 0 respuestas  </button>
                    <br>
                    <span class="material-symbols-outlined" >Share</span>
                    <button class="botonCompartir" type="submit">Compartir</button>
                </div>

            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
